<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Formulario-Empty</title>
</head>
<body>
    <section class="myGrid">
        <div class="phone-info">
            <div class="container">
                <div class="row">
                    <div class="phone-col">
                        <div class="phone-icons">
                            <a href=""><i class="fas fa-battery-half"></i></a>
                        </div>
                    </div>
                </div>
            </div>
          
        </div>
        <div class="logo-banner">
          <div class="logo-davivienda">
              <img src="../img/Grupo 6.svg">
              <img src="../img/Grupo 5.svg" class="x-button">
          </div>
        </div>
        <div class="info-area">
          <div>
              <h5 class="nombre">CRISTIAN DAVID ARIAS CORREA</h5>
          </div>
            <div class="inside-info">
                <img src="../img/Grupo 13374.svg" alt="">
                <h5 class="nombre">Prueba</h5>
                <h6 class="nombre">Formulario</h6>
            </div>
        </div>
    <div class="description">
          <div>
              <h5>Atrás</h5>
              <img src="../img/Trazado 42.svg" alt="">
          </div>
          <div class="container">
            <div class="row">
                <div class="col">
                    <h5>Indique los siguientes datos para continuar con la solicitud de su adelanto de pensión:</h5>
                </div>
                <div class="col-5">

                </div>
            </div>
          </div>
          <form>
              <div class="form-group">
                <label for="exampleInputEarnings">¿Cuál es el valor total de sus ingresos<br> mensuales?</label>
                <input type="number" class="form-control" id="exampleInputEarnings" aria-describedby="earnings">
              </div>
              <div class="form-group">
                <label for="exampleTrabajo">¿Cuál es su actividad laboral actual?</label>
                <input type="text" class="form-control" id="exampleTrabajo" aria-describedby="trabajo">
              </div>
              <div class="form-group">
                <label for="exampleEmpresa">¿Cuál es el nombre de su empresa?</label>
                <input type="text" class="form-control" id="exampleEmpresa" aria-describedby="empresa">
              </div>
              <div class="form-group">
                <label for="exampleContrato">¿Qué tipo de contrato tiene?</label>
                <input type="text" class="form-control" id="exampleContrato" aria-describedby="contrato">
              </div>
              <div class="form-group">
                <label for="exampleCiudad">¿Cuál es su ciudad de residencia?</label>
                <input type="text" class="form-control" id="exampleCiudad" aria-describedby="ciudad">
              </div>
              <div class="form-group">
                <label for="exampleDireccion">¿Cuál es su dirección de residencia?</label>
                <input type="text" class="form-control" id="exampleDireccion" aria-describedby="direccion">
              </div>
              <div class="form-group">
                <label for="exampleAyuda">Si está recibiendo ayuda de un <strong>asesor del <br>Banco,</strong>
                ingrese el código del asesor.</label>
                <input type="number" class="form-control" id="exampleAyuda" aria-describedby="ayuda">
              </div>
              <!--Button area-->
              <div class="card text-center" style="width: 21rem;">
                <div class="card-body">
                  <button onclick="location.href='./canguro.html'"  class="btn btn-danger">Continuar</button>
                </div>
            </div>
          </form>
    </section>

     <!--Scripts-->
     <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
</body>
</html>
